<div class="bg" ng-class="status ? 'red' : ''"></div>
<div class="wrapper">

  <div class="sidebar-wrapper">
    <div class="sidebar-brand">
      <span class="logo">
        Project P
      </span>
    </div>
    <div class="select-location">
      <p>{{locationName}}</p><i class="material-icons">keyboard_arrow_down</i>
    </div>
    <ul class="sidebar-nav">
      <li>
        <a class="active" ui-sref="/">Dashboard</a>
      </li>
      <li>
        <a ui-sref="/" class="disabled">Settings</a>
      </li>
      <li>
        <a ui-sref="/" class="disabled">Music</a>
      </li>
    </ul>
  </div>

  <div class="page-content-wrapper">
    <div class="page-content-inner-wrapper nudge-up">
      <div class="row">
        <div class="col-lg-12">

          <div class="stat-block-container">

              <div class="stat-block">
                <i ng-hide="status" class="material-icons big">done</i>
                <i ng-show="status" class="material-icons big">close</i>
                <span>Current status</span>
              </div>

              <div class="stat-block">
                <h4 class="big">{{averageTime}} min.</h4>
                <span>Average time</span>
              </div>

            </div>

            <div class="graph">
              <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-legend="true" chart-series="series"
                chart-click="onClick" >
              </canvas>
            </div>

        </div>
      </div>
    </div>
  </div>

</div>
