<div class="bg" ng-class="status ? 'red' : ''"></div>
<div class="wrapper">

  <div class="content">
    <div class="sidebar-wrapper hide-sm" ng-view="pSidebarComponent">
      <div class="sidebar-brand">
        <span class="logo">
          Project P
        </span>
      </div>
      <div class="select-location">
        <p>{{locationName}}</p><i class="material-icons">keyboard_arrow_down</i>
      </div>
      <ul class="sidebar-nav">
        <li>
          <a class="active" ui-sref="/">Dashboard</a>
          <a ui-sref="stats">Statistics</a>
        </li>
      </ul>
    </div>

    <div class="page-content-wrapper">
      <div class="mobile-header hide-lg">
        <span class="logo">
          Project P
        </span>
      </div>
      <div class="page-content-inner-wrapper nudge-up">
        <div class="row">
          <div class="col-lg-12">

            <div class="stat-block-container">

                <div class="stat-block">
                  <i ng-hide="status" class="material-icons big status-green">lock_open</i>
                  <i ng-show="status" class="material-icons big status-red">lock_outline</i>
                  <span>Current status</span>
                </div>

                <div class="stat-block">
                  <h4 class="big lowercase">{{averageTime}}</h4>
                  <span>Average time</span>
                </div>

              </div>

              <div class="graph">
                <!-- <button ng-click="test()">test</button>
                <select multiple ng-model="pickedWeeks">
                  <option value="0" ng-repeat="(key, line) in data">{{series[key]}}</option>
                </select> -->
                <canvas class="chart chart-line" chart-data="data"
                  chart-labels="labels" chart-legend="false" chart-options="options" chart-series="series" chart-dataset-override="datasetOverride">
                </canvas>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
