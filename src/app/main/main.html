
<div class="wrapper">

  <div class="sidebar-wrapper">
    <div class="sidebar-brand">
      <span class="logo">
        Project P
      </span>
    </div>
    <div class="select-location">
      <p>{{locationName}}</p><i class="material-icons">keyboard_arrow_down</i>
      <span ng-hide="status"><i class="material-icons">done</i> {{statusMsg}}</span>
      <span ng-show="status"><i class="material-icons">close</i> {{statusMsg}}</span>
    </div>
    <ul class="sidebar-nav">
      <li>
        <a class="active" ui-sref="/">Dashboard</a>
      </li>
      <li>
        <a ui-sref="/">Settings</a>
      </li>
      <li>
        <a ui-sref="/">Music</a>
      </li>
    </ul>
  </div>

  <div class="page-content-wrapper">
    <div class="page-content-inner-wrapper">
      <div class="row">
        <div class="col-lg-12">

          <div class="stat-block-container">

              <div class="stat-block current-status">
                <span>Current status</span>
                <i ng-hide="main.status" class="material-icons big">done</i>
                <i ng-show="main.status" class="material-icons big">close</i>
                <h4>{{statusMsg}}</h4>
              </div>

              <div class="stat-block average-toilet-time">
                <h4 class="big">{{averageTime}} min.</h4>
                <span>Average time</span>
              </div>

              <code>{{dates}}</code>

            </div>

            <div class="graph">
              <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-legend="true" chart-series="series"
                chart-click="onClick" >
              </canvas>
            </div>

        </div>
      </div>
    </div>
  </div>

</div>
