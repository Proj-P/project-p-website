<div class="bg" ng-class="status ? 'red' : ''"></div>
<div class="wrapper">

  <div class="content">
    <div class="sidebar-wrapper hide-sm">
      <div class="sidebar-brand">
        <span class="logo">
          Project P
        </span>
      </div>
      <div class="select-location">
        <p>{{locationName}}</p><i class="material-icons">keyboard_arrow_down</i>
      </div>
      <ul class="sidebar-nav">
        <li>
          <a ui-sref="home">Dashboard</a>
          <a class="active" ui-sref="stats">Statistics</a>
        </li>
      </ul>
    </div>

    <div class="page-content-wrapper">
      <div class="page-content-inner-wrapper nudge-up">
        <div class="row">
          <div class="col-lg-12">

            <label for="startDate">Start date</label>
            <input type="date" name="startDate" ng-model="stats.startDate">
            <label for="endDate">End date</label>
            <input type="date" name="endDate" ng-model="stats.endDate">

            <a href class="btn" ng-click="stats.getDataWithInput()">Fill graph</a>

              <div class="graph">
                <canvas id="line" class="chart chart-line" chart-data="data"
                  chart-labels="labels" chart-legend="false" chart-series="series">
                </canvas>
              </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
